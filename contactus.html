<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us Page</title>
</head>
<header>
  <nav>
    <img align="right" src="./images/Yewale Tours & Travels-Pune-Logo.png" width="50" height="50" alt="Logo"><br> <br>
  </nav>
</header>
<body>
<main>
<section>
  <h2><i><b>Contact us</b></i></h2>
  
  <!--this is <form> tag used to create contact form using <input>, <button> attributes-->
  <form>
    <input type="text" id="fname" name="fullname" placeholder="Name" size="25"> <br> <br>
        <input type="email" id="email" name="email" placeholder="Email" size="25"> <br> <br>
    <input type="text" id="city" name="city" placeholder="City" size="25"> <br> <br>
    <input type="tel" id="phoneNo" name="phoneNo" placeholder="Phone Number" size="25"> <br> <br>
  </form> 
  <textarea name="Message" rows="3" cols="25" placeholder="Message" aria-setsize="50" ></textarea> <br> <br>
  <button type="button">SUBMIT</button>
</section>
</body>
</main>
</html>
